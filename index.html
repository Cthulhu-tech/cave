<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Cave</title>
</head>
<body>
    <button class="button button_back">back</button>
    <section class="main_menu menu_section">
        <div class="wrapper_button">
            <button class="button button_start">START</button>
            <button class="button button_stats">STATS</button>
            <button class="button button_options">OPTIONS</button>
        </div>
    </section>
    <section class="choose_character menu_section">
        <div class="wrapper_button_character">
            <input class="input input_userName" name="userName"/>
            <button class="button_character button_fighter" data-type="FIGHTER">FIGHTER</button>
            <button class="button_character button_tank"  data-type="TANK">TANK</button>
            <button class="button_character button_rogue" data-type="ROGUE">ROGUE</button>
            <button class="button_character button_ranger" data-type="RANGER">RANGER</button>
            <button class="button_character button_mage" data-type="MAGE">MAGE</button>
            <button class="button_character button_summoner" data-type="SUMMONER">SUMMONER</button>
            <button class="button_character button_cleric" data-type="CLERIC">CLERIC</button>
            <button class="button_character button_bard" data-type="BARD">BARD</button>
            <button class="button_character button_custom" data-type="CUSTOM">CUSTOM</button>
        </div>
    </section>
    <section class="customizite_character menu_section">
        <div class="wrapper_customizite_character">
            <span class="points">points: </span>
            <span class="wrapper_input wrapper_input_hp">
               <input class="input input_character_stats hp" data-type="hp" type="number" min="1" max="10"> 
            </span>
            <span  class="wrapper_input wrapper_input_speed">
                <input class="input input_character_stats speed" data-type="speed" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_defence">
                <input class="input input_character_stats defence" data-type="defence" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_entellegence">
                <input class="input input_character_stats entellegence" data-type="entellegence" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_perception">
                <input class="input input_character_stats perception" data-type="perception" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_endurance">
                <input class="input input_character_stats endurance" data-type="endurance" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_charisma">
                <input class="input input_character_stats charisma" data-type="charisma" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_agility">
                <input class="input input_character_stats agility" data-type="agility" type="number" min="1" max="10">
            </span>
            <span  class="wrapper_input wrapper_input_luck">
                <input class="input input_character_stats luck" data-type="luck" type="number" min="1" max="10">  
            </span>
        </div>
    </section>
    <canvas class="canvas"></canvas>
    <script src="index.js" type="module" defer></script>
</body>
</html>
